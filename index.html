<html lang="eng">
    <head>
        <meta charset="UTF-8>">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src=javascript.js defer></script>
        <title>Project Calculator</title>
    </head>

    <body>
        <h1><strong>CALCULATOR</strong></h1>
        <div class="container">
            <div class="outputPanel">
                <p class="userInput"></p>
                <p class="results">0</p>
            </div>
            <div class="inputPanel">
                <button id="C">C</button>
                <button id="bksp">bksp</button>
                <button class="operators">%</button>
                <button class="operators">/</button>
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="operators">x</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="operators">-</button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="operators">+</button>
                <button>+/-</button>
                <button class="numbers">0</button>
                <button class="numbers">.</button>
                <button id="equals">=</button>
            </div>
        </div>

    </body>
</html>
