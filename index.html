<html lang="eng">
    <head>
        <meta charset="UTF-8>">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src=javascript.js defer></script>
        <title>Project Calculator</title>
    </head>

    <body>
        <h1><strong>CALCULATOR</strong></h1>
        <div class="container">
            <div class="outputPanel">
                <p class="userInput"></p>
                <p class="result">0</p>
            </div>
            <div class="inputPanel">
                <button id="C">C</button>
                <button id="bksp">bksp</button>
                <button id="%">%</button>
                <button id="/">/</button>
                <button id="7" class="numbers">7</button>
                <button id="8" class="numbers">8</button>
                <button id="9" class="numbers">9</button>
                <button id="x">x</button>
                <button id="4" class="numbers">4</button>
                <button id="5" class="numbers">5</button>
                <button id="6" class="numbers">6</button>
                <button id="-">-</button>
                <button id="1" class="numbers">1</button>
                <button id="2" class="numbers">2</button>
                <button id="3" class="numbers">3</button>
                <button>+</button>
                <button>,</button>
                <button class="numbers">0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>

    </body>
</html>
